name: "Lint using ruff"

on: 
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: "Set up Python 3.12"
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: pip
    - name: Install ruff
      run: |
        python -m pip install --upgrade pip
        pip install ruff
    - name: Run lint
      run: |
        ruff check
